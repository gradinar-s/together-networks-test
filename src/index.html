<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Together Networks</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="header-wrapper">
          <div class="logo-wrapper">
            <img src="img/logo.png" class="logo" alt="" />
          </div>
          <div class="login-block">
            <form class="login-block__wrapper">
              <div id="login-block-fields" class="login-block__fields">
                <!-- Fields -->
              </div>
              <button id="login-btn" class="button login-block__button">Log in</button>
            </form>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="description-block">
          <h1 class="description-block__title">StarCompany DESIGNS, MANUFACTURES AND</h1>
          <p class="description-block__subtitle">Launches Advanced Rockets</p>
        </div>
        <div class="registration-block">
          <div class="registration-slider swiper">
            <div id="swiper-slides" class="registration-slider__wrapper swiper-wrapper">
              <!-- Slides -->
            </div>

            <div class="swiper-pagination"></div>
            <div
              id="prev-step"
              class="registration-slider__button-prev button button--transparent swiper-button-prev"
            ></div>
            <div
              id="next-step"
              class="registration-slider__button-next button button--confirm swiper-button-next swiper-button-disabled"
            >
              <span>Next step</span>
              <span class="registration-slider__button-next--arrow"></span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </body>
</html>
